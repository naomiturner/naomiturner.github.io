---
layout: default
---

<form
  name="contactForm"
  action="/thanks"
  netlify-honeypot="otherinfo"
  data-netlify="true"
  method="post"
>
  <p>
    <label>Name:</label>
    <input type="text" name="name" size="40" />
  </p>
  <p>
    <label>Email </label>
    <input type="text" name="email" size="40" />
  </p>
  <p>
    <label> Message: </label>
    <textarea type="text" name="message" rows="5"></textarea>
  </p>
  <p style="display: none">
    <label> Other info: </label>
    <input type="text" name="otherinfo" />
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>
